buildscript {
    repositories {
        google()
        jcenter()
        mavenCentral()
        
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "de.mannodermaus.gradle.plugins:android-junit5:1.5.2.0"
